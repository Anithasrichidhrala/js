<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>prime</h1>
    <script>
        n=16
        not_found=true
        while (not_found==true) {
            fact=0
            n++
            for(i=2;i<n;i++){
                if(i%n==0){
                    fact++
                }
            }
            if(fact==0){
                console.log(n);
                not_found=false
                
            }
        }


        n=91
        count=0
        while (count==0) {
            fact=0
            n++
            for(i=2;i<n;i++){
                if(n%i==0){
                    fact++
                }
            }
            if(fact==0){
                console.log(n);
                count++
                
            }
        }



        n=10
        count=0
        while (count==0) {
            fact=0
            
            for(i=2;i<n;i++){
                if(n%i==0){
                    fact++
                }
            }
            if(fact==0){
                console.log(n);
                count++
                
            }
            n--
        }
    </script>
</body>
</html>
