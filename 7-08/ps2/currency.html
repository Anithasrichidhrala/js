<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Currency</h1>
    <script>
        let currency = "india";
        switch(currency){
            case "Australia":
                console.log("currency is Australia Dollar");
                break;
            case "Canada":
                console.log("currency is Canada Dollar");
                break;
            case "india":
                console.log("currency is INR");
                break;
            case "Europe":
                console.log("currency is Euro");
                break;
            case "Japan":
                console.log("currency is Japanes yen");
                break;
            default:
                console.log("not valid");    
                
        }
    </script>
</body>
</html>
