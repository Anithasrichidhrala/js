<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=356;
        rem=0;
        rev=0;
        while(n>0){
            rem=n%10;
            rev=rev*10+rem;
            n=Math.floor(n/10);
        }
        console.log(rev);
     
    </script>
</body>
</html>
