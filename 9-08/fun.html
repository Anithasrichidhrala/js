<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>functions</h1>
    <script>
        var result=(function(){
            var a=30;
            var b=10;
            return a+b;
        })();
        console.log(result);

        var result=(function(){
            var a=30;
            var b=10;
            return a-b;
        })();
        console.log(result);
        
        var result=(function(){
            var a=30;
            var b=10;
            return a*b;
        })();
        console.log(result);
        
        var result=(function(){
            var a=30;
            var b=10;
            return a/b;
        })();
        console.log(result);
        

    </script>
    
</body>
</html>
