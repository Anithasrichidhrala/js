<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=35967
        max=0
        rem=0
        while(n>0){
            rem=n%10
            if(rem>max){
                max=rem
            }
            n=Math.floor(n/10)

        }
        console.log(max);
        
    </script>
</body>
</html>
