<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fibonacci series</h1>
    <script>
      num1=prompt("enter a number:")
      num2=prompt("enter a number: ")
      c1=0
      c2=0
     console.log("find the factors of"+ num1 +":")

      for(i=1;i<=num1;i++){
   
          if(num1%i==0){
           c1++
              console.log( i)
         }
    
    }
    console.log("total number of factors:"+c1++);
    
     console.log("find the factors of"+ num2 +":")
       for(j=1;j<=num2;j++){
   
         if(num2%j==0){
            c2++
            console.log(j)
         }
    
    }
    console.log("total number of factors:"+c2++);


    </script>
</body>
</html>
