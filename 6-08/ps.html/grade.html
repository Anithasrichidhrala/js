<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grade</h1>
    <script>
        var marks=56;

        if(marks>=90){
            console.log("A grade")
        }
        else if(marks>=75 && marks<90){
            console.log("B grade")
        }
        else if(marks>=50 && marks<75){
            console.log("C grade")
        }
        else if(marks>=35 && marks<50){
            console.log("D grade")
        }                                                                                     
       else{
          console.log("fail"); 
       }

    </script>
</body>
</html>
