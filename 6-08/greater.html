<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Greatest Number</h1>
    <script>
        let a=10;
        let b=20;
        let c=50;
        if(a>=b && a>=c){
            console.log("A is a greatest number"); 
        }
        else if(b>=a && b>=c){
            console.log("B is a greatest number"); 
        }
        else {
            console.log("C is a greatest number"); 
        }

    </script>
</body>
