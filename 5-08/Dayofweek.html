<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Day Of Week</h1>
    <script>
        var Day=6;
        switch (Day) {
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;  
            case 3:
                console.log("Wednesday");
                break; 
            case 4:
                console.log("Thursday");
                break; 
            case 5:
                console.log("Friday");
                break;
            case 6:
                console.log("Saturday");
                break;
            case 7:
                console.log("Sunday");
                break;
            default:
                console.log("Not Valid");
        }
    </script>
</body>
</html>
