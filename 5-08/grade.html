<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grade</h1>
    <script>
        var marks=56;

        if(marks>=90){
            console.log("A grade")
        }
        else if(marks>=80 && marks<90){
            console.log("B grade")
        }
        else if(marks>=70 && marks<80){
            console.log("C grade")
        }
        else if(marks>=60 && marks<70){
            console.log("D grade")
        }
        else if(marks>=50 && marks<60){
            console.log("E grade")
        }
        else if(marks>=35 && marks<50){
            console.log("Pass")
        }
       else{
          console.log("fail"); 
       }

    </script>
</body>
</html>
